<section id="equipment" class="c-equipment">

    <div class="container">

        <div class="c-equipment__wrapper">

            <h3 class="c-equipment__title">Equipamiento</h3>

            <img class="c-equipment__icon-title" src="../../../assets/img/icons/Grupo 27.svg" alt="">

        </div>

        <p class="c-equipment__copy">Cada rincón de nuestras Nomos House está pensado y desarrollado con dedicación para lograr el máximo confort, cualquiera sea la persona y el contexto en que se habite.<br><br>¡Te invitamos a conocerlos!</p>

        <ngx-slick-carousel class="c-equipment__slider" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
                <div id="{{slide.id}}" class="c-equipment__slide event-click" (click)="openImages($event)">
                    <img class="c-equipment__slide-img" src="{{ slide.img }}" alt="">
                    <h5 class="c-equipment__slide-title">{{slide.title}}</h5>
                </div>
            </div>
        </ngx-slick-carousel>

    </div>

    <div class="c-equipment__dynamic-slider">
        <div class="c-equipment__dynamic-slider-container slider-of-images"></div>

        <button class="c-equipment__dynamic-slider-arrow prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="39.551" height="39.552" viewBox="0 0 39.551 39.552">
                <defs>
                    <style>.a{fill:#cacaca;}.b{fill:#495561;}</style>
                </defs>
                <g transform="translate(-1337.1 -229.16)">
                    <circle class="a" cx="19.776" cy="19.776" r="19.776" transform="translate(1337.1 229.16)"/>
                    <path class="b" d="M1364.327,249.1l-4.321,6.7h-5.1l2.7-4.7h-7.371v-4.023h7.345L1354.9,242.4h5.1Z"/>
                </g>
            </svg>
        </button>
        <button class="c-equipment__dynamic-slider-arrow next">
            <svg xmlns="http://www.w3.org/2000/svg" width="39.551" height="39.552" viewBox="0 0 39.551 39.552">
                <defs>
                    <style>.a{fill:#cacaca;}.b{fill:#495561;}</style>
                </defs>
                <g transform="translate(-1337.1 -229.16)">
                    <circle class="a" cx="19.776" cy="19.776" r="19.776" transform="translate(1337.1 229.16)"/>
                    <path class="b" d="M1364.327,249.1l-4.321,6.7h-5.1l2.7-4.7h-7.371v-4.023h7.345L1354.9,242.4h5.1Z"/>
                </g>
            </svg>
        </button>

        <button class="c-equipment__dynamic-slider-close" (click)="closeImages()">X</button>
    </div>

</section>
